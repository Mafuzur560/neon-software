<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../Assets/images/icons/favicon.ico" type="image/x-icon">
  <!-- tailwind cdn link  -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Reset Password | NEON</title>
</head>

<body>
  <section class="bg-[#111827] h-screen">
    <!-- side background and reset form wraper -->
    <div class="contentWraper flex justify-between">
      <!-- left side all item  -->
      <div class="resetFormBox w-full lg:w-[1280px] h-screen container mx-auto text-white px-10 md:px-20">
        <!-- logo divition -->
        <div class="logo">
          <img src="../Assets/images/logo.png" alt="logo" class="w-20">
        </div>
        <!-- reset form divition  -->
        <div class="resetFormBox w-full grid justify-center">
          <div class="w-full md:w-96">
            <div class="resetTitle">
              <h1 class="text-4xl md:text-5xl font-semibold">Reset Password</h1>
            </div>
            <div class="resetSubTitle">
              <p class="text-gray-400 leading-7 my-8">Enter your email address. If an account exists, youâ€™ll receive an
                email with a password reset link soon.
              </p>
            </div>
            <div class="resetFormInput flex flex-col">
              <label for="email">Email: <sup class="text-red-500">*</sup></label>
              <input type="email" id="email" placeholder="example@text.com"
                class="bg-[#1F2937] border border-gray-600 rounded p-2 outline-none" required />
              <button type="submit"
                class="flex gap-4 items-center justify-center p-2 bg-gradient-to-b from-gray-400 to-blue-500 hover:from-blue-600 hover:to-blue-600 my-4">Reset
                Password <span>
                  <img src="../Assets/images/icons/arrow.svg" alt="arrow" class="w-4">
                </span></button>
            </div>
          </div>
        </div>
      </div>
      <!-- right side bar image  -->
      <div class="sideImg w-[640px] hidden lg:block h-screen">
        <!-- <img src="../Assets/images/auth-illustration.svg" alt=""> -->
        <img src="../Assets/images/hero-illustration.svg" alt="">
      </div>
    </div>
  </section>

  <script>
    const email = document.getElementById('email')
    email.addEventListener('focus', function () {
      email.classList.add('border-blue-500')
    })
    email.addEventListener('blur', function () {
      email.classList.remove('border-blue-500')
    })
  </script>
</body>

</html>
