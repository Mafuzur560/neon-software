<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../Assets/images/icons/favicon.ico" type="image/x-icon" />

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- style for custom font -->
  <style>
    @font-face {
      font-family: "UncutSans";
      src: url("../Assets/font/uncut_sans_bold.woff2") format("woff2"),
        url("../Assets/font/uncut_sans_bold.woff") format("woff");
    }
  </style>

  <!-- tailwind cdn link  -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Signup | NEON</title>
</head>

<body class="container mx-auto bg-[#111827] font-['Inter']">
  <!-- Mafuzur -->

  <main class="">
    <section class="flex justify-center lg:justify-between h-screen">
      <!-- Sign up field logo -->
      <div class="hidden md:block">
        <a href="../index.html"><img src="../Assets/images/logo.png" class="w-36" /></a>
      </div>
      <div class="flex items-center justify-center scale-75 lg:scale-100">
        <!-- Sign up Container -->
        <div>
          <h1 class="text-white text-[3rem] font-['UncutSans']">Sign Up</h1>
          <div class="flex flex-col w-[23rem]">
            <!-- email input -->
            <label for="email" class="text-[#979EAA] font-medium mb-2">Email <span
                class="text-[#DE3166]">*</span></label>
            <input type="email" name="email" id="email"
              class="text-white font-medium bg-[#242D3C] px-2 py-2 border border-gray-600 focus:border-blue-500 focus:outline-none rounded mb-4" />

            <!-- Name and username input -->
            <div class="flex gap-4">
              <div class="flex flex-col">
                <label for="email" class="text-[#979EAA] font-medium mb-2">Name <span
                    class="text-[#DE3166]">*</span></label>
                <input type="text" name="text" id="text"
                  class="text-white font-medium w-full bg-[#242D3C] px-2 py-2 border border-gray-600 focus:border-blue-500 focus:outline-none rounded mb-4" />
              </div>

              <div class="flex flex-col">
                <label for="email" class="text-[#979EAA] font-medium mb-2">Surname <span
                    class="text-[#DE3166]">*</span></label>
                <input type="text" name="text" id="text"
                  class="text-white font-medium w-full bg-[#242D3C] px-2 py-2 border border-gray-600 focus:border-blue-500 focus:outline-none rounded mb-4" />
              </div>
            </div>

            <!-- Password input -->
            <div class="flex justify-between items-center mb-2">
              <label for="password" class="text-[#979EAA] font-medium">Password
              </label>
            </div>
            <input type="password" name="password" id="password"
              class="text-white font-medium bg-[#242D3C] px-2 py-2 border border-gray-600 focus:border-blue-500 focus:outline-none rounded" />

            <!-- sign up button -->
            <button
              class="text-center text-[1.2rem] text-white font-medium bg-gradient-to-b from-[#5EA2F9] to-[#2A68EC] px-2 py-2 border-none rounded-lg flex justify-center items-center gap-3 my-4 hover:bg-gradient-to-b hover:from-[#2A68EC] hover:to-[#2A68EC]">
              Sign Up <img src="../Assets/images/icons/arrow.svg" />
            </button>

            <!-- hr and or -->
            <div class="flex justify-center items-center gap-2">
              <hr class="border border-[#373d47] w-full" />
              <p class="text-[#979EAA] font-medium">Or</p>
              <hr class="border border-[#373d47] w-full" />
            </div>

            <!-- google sign in button -->
            <button
              class="relative text-center text-[1.2rem] text-white font-medium bg-gradient-to-b from-[#F370B4] to-[#ec4b9b] px-2 py-2 border-none rounded-lg mt-4 mb-6 hover:bg-gradient-to-b hover:from-[#ec4b9b] hover:to-[#ec4b9b]">
              <img src="../Assets/images/icons/google.svg" class="absolute top-3.5 left-5" />Continue With Google
            </button>

            <!-- alert -->
            <div>
              <i class="text-[#6B7280] font-medium text-sm">By filling out this form, I consent to the collection and
                use
                of my personal data.</i>
              <hr class="border border-[#373d47] w-full my-4" />
            </div>

            <!-- Go to sign in page  -->
            <p class="text-[#979EAA] font-medium">
              Already have an account?
              <a href="./login.html" class="text-blue-600">Sign In</a>
            </p>
          </div>
        </div>
      </div>

      <!-- Banner -->
      <div class="hidden lg:block">
        <img src="../Assets/images/hero-illustration.svg" />
      </div>
    </section>
  </main>
</body>

</html>
